      <script>
        (function () {
          var urlParams = new URLSearchParams(window.location.search)
          var src = urlParams.get('src')
          var s = urlParams.get('s')
          var day = urlParams.get('day')
          var mon = urlParams.get('mon')
          var y = urlParams.get('y')
          var dec = urlParams.get('dec')
          var hop = urlParams.get('hop')
          var utm_source = urlParams.get('utm_source')
          var clickid = urlParams.get('vtid')
          var vtid = urlParams.get('vtid')
          var links = document.getElementsByTagName('a')
          var lmS = s ? '&s=' + s : ''
          var lmDay = day ? '&day=' + day : ''
          var lmMon = mon ? '&mon=' + mon : ''
          var lmY = y ? '&y=' + y : ''
          var lmDec = mon ? '&dec=' + dec : ''
          var hopStr = hop ? '&hop=' + hop : ''
          var srcStr = src ? '&src=' + src : ''
          var vtidStr = vtid ? '&vtid=' + vtid : ''
          var utmSrcStr = utm_source ? '&utm_source=' + utm_source : ''
          var clickidStr = vtid ? '&clickid=' + vtid : ''
          for (i = 0; i < links.length; i++) {
            links[i].href += srcStr + utmSrcStr + hopStr + vtidStr + clickidStr + lmS + lmDay + lmY + lmMon + lmDec
          }
        })();

      </script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
      <script>
        var urlParams = new URLSearchParams(window.location.search)
        Cookies.set('lmDay', urlParams.get('day'), { domain: 'astro.cosmiccares.org', expires: 365 });
        Cookies.set('lmMon', urlParams.get('mon'), { domain: 'astro.cosmiccares.org', expires: 365 });
        Cookies.set('lmYear', urlParams.get('y'), { domain: 'astro.cosmiccares.org', expires: 365 });

        $(document).ready(function () {

          var userMonth = Cookies.get('lmMon')
          var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
          $('.userMonth').html(monthNames[userMonth - 1])

          var userYear = Cookies.get('lmYear')
          $('.userYear').html(userYear)

          dateOrdinal();
          function dateOrdinal() {
            var userDay = Cookies.get('lmDay')
            if (userDay == 31 || userDay == 21 || userDay == 1) return $('.userDay').html(userDay + "st");
            else if (userDay == 22 || userDay == 2) return $('.userDay').html(userDay + "nd");
            else if (userDay == 23 || userDay == 3) return $('.userDay').html(userDay + "rd");
            else return $('.userDay').html(userDay + "th");
          }

        })


        window.q = 0;
        window.t = 20;

        $(".progressIn").css('width', "50%");

        $("#checkbox1").change(function () {
          if (this.checked) {
            $('.birthtime1').fadeIn();
          } else {
            $('.birthtime1').fadeOut();
          }
        });

        $("select").change(function () {
          if ($("#birthday_day").val() == 0 || $("#birthday_month").val() == 0 || $("#birthday_year").val() == 0) {
            $('#continue1').prop("disabled", true);
          } else {
            $('#continue1').prop("disabled", false);
          }
        });

        //  

      </script>
